<div class="content" role="main">
  <div class="container" id="barCharContainer">
    <div class="box game-box" id="winsGraphContainer"><div class="barGraph" id="winsGraph"></div></div>
    <div class="box game-box" id="lossesGraphContainer"><div class="barGraph" id="lossesGraph"></div></div>
    <div class="box game-box" id="drawsGraphContainer"> <div class="barGraph" id="drawsGraph"></div></div>
  </div>
  <div class="bar-info-container" id="bar-info-container">
  <div class="hist-info">{{graphSelected}} <div class="icon" (mousemove)="showInfo($event)" (mouseleave)="hideInfo()"><i class="fa fa-info-circle" aria-hidden="true"></i></div>
    </div>
    <div class="arrow-button right-button top" (click)="selectGraph(1)">
      <div class="arrow-icon"></div>
    </div>
    <div class="arrow-button left-button top" (click)="selectGraph(-1)">
      <div class="arrow-icon"></div>
    </div>
  </div>

  <div class="container history-container" id="hist-container">
    <div class="box hist-box" id="Blitz-hist"></div>
    <div class="box hist-box" id="Rapid-hist"></div>
    <div class="box hist-box" id="Bullet-hist"></div>
  </div>
  <div class="hist-info-container" id="hist-info-container">
    <div class="hist-info" id="hist-info">{{gameModeSelected}}
    </div>
    <div class="arrow-button right-button bottom" (click)="selectHistMode(1)">
      <div class="arrow-icon"></div>
    </div>
    <div class="arrow-button left-button bottom" (click)="selectHistMode(-1)">
      <div class="arrow-icon"></div>
    </div>
  </div>
  
  <div class="container" id="third-container">
    <div id="donut-chart"></div>
    <div id="time-chart"></div>
    <div id="how-chart"></div>
  </div>
